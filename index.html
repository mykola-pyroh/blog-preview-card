<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <article class="card-component">
            <section class="card-component__image-container">
                <img src="./src/img/illustration-article.svg" alt="Item image" class="image-container__image">
            </section>
            <section class="card-component__summary-container">
                <h3>Learning</h3>
                <h4>Published 21 Dec 2023</h4>
                <h1>HTML & CSS foundations</h1>
                <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </section>
            <section class="card-component__autor-container">
                <img src="./src/img/image-avatar.webp" alt="Autor photo" class="autor-container__autor-photo">
                <h3 class="autor-container__autor-name">Greg Hooper</h3>
            </section>
        </article>    
    </main>
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
        <p>Coded by <a href="https://www.linkedin.com/in/mykola-pyroh/" target="_blank">Mykola Pyroh</a>.</p>
    </footer>
</body>
</html>
